         <script >
        function openNav() //script de abrir a sidebar 
            {
                document.getElementById("mySidenav").style.width = "250px"; 
                //pega o sidenav e aumenta a largura para parecer que está abrindo
            }
            function closeNav() { //script de fechar a sidebar
                document.getElementById("mySidenav").style.width = "0";
                //pega o sidenav e reduz a largura para parecer que está fechando
            }
    </script>
    <span class="button" onclick="openNav()"><img src="images/menu.png" width="50" height="50" alt="menu"></span><!--botão de abrir a sidebar-->
    <div id="mySidenav" class="sidenav"> <!--cria a sidebar como uma nova divisão -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a><!--botão para fechar a sidebar-->
        <!--botões que levam para partes especificas do site-->
        <nav>
